<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nigerian Governors Sentiment</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Nigerian Governors Performance Sentiment</h1>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by governor or state...">
  </div>
  <div class="chart-container">
    <canvas id="sentimentChart"></canvas>
  </div>
  <table>
    <thead>
      <tr>
        <th data-sort="governor">Governor <span class="sort-indicator" id="sort-governor">▲</span></th>
        <th data-sort="state">State <span class="sort-indicator" id="sort-state">▲</span></th>
        <th data-sort="years">Years <span class="sort-indicator" id="sort-years">▲</span></th>
        <th data-sort="sentiment">Sentiment <span class="sort-indicator" id="sort-sentiment">▲</span></th>
        <th>Manifesto</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</body>
</html>
